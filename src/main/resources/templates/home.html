<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Coronavirus Global Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css"
    />
  </head>

  <body>
    <div class="container">
      <h1>Coronavirus Global Tracker</h1>

      <div class="jumbotron">
        <h1 class="display-4" th:text="${totalReportedCases}"></h1>
        <p class="lead">Total cases reported as of today</p>
        <hr class="my-4" />
        <p class="lead">
          <span>New cases reported since previous day:</span>
          <span th:text="${newCasesSincePrevious}"></span>
        </p>
      </div>
      <div class="table-responsive">
        <table
          id="covidDataTable"
          class="table table-striped table-bordered table-sm"
          cellspacing="0"
          width="100%"
        >
          <thead>
            <tr>
              <th class="th-sm">State</th>
              <th class="th-sm">Country</th>
              <th class="th-sm">Total cases reported</th>
              <th class="th-sm">Changes since last day</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="geoCovidStat : ${geoCovidStats}">
              <td th:text="${geoCovidStat.state}"></td>
              <td th:text="${geoCovidStat.country}"></td>
              <td th:text="${geoCovidStat.latestTotalCases}">0</td>
              <td th:text="${geoCovidStat.diffFromPrevious}">0</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script src="js/covidTable.js"></script>
  </body>
</html>
